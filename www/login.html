<div role="main" id="homeContent" class="ui-content" data-inset="false">
    <div role="main" id="workingContent" style="display:none; position: absolute; width:100%; height:100%;">
        <img src="img/ideaHome.png" style="display:block; margin: auto" />
    </div>
    <div role="main" id="loginContent" class="ui-content" data-inset="false" style="padding:2em;">
        <div style="text-align:center"><img src="img/key-sketch.png"/></div>
        <form method="post" action="/user/login" data-ajax="false" id="loginForm">
            <div class="ui-field-contain" style="border-bottom-width:0">
                <label for="loginEmail" class="ui-hidden-accessible">Email</label>
                <input type="email" name="loginEmail" id="loginEmail" value="" placeholder="your@email.com">
            </div>
            <span id="loginEmail-error"></span>
            <div class="ui-field-contain" style="border-bottom-width:0">
                <label for="loginPasswd" class="ui-hidden-accessible">Password</label>
                <input type="password" name="loginPasswd" id="loginPasswd" value="password">
            </div>
            <span id="loginPasswd-error"></span>
            <button class="ui-btn" type="submit" id="submitButton"><i class="zmdi zmdi-mail-send"></i>Login</button>
            <a href='#register' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'>
                <i class="zmdi zmdi-mail-send"></i>Register</a>
            <a href='#lostpwd' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'>
                    <i class="zmdi zmdi-mail-send"></i>Lost credentials ?</a>
        </form>
    </div>
</div>
