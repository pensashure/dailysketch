<div role="main" id="homeContent" class="ui-content" data-inset="false" style="padding:3em;">
    <div role="main" id="registerContent" class="ui-content" data-inset="false" style="padding:3em;">
        <div style="text-align:center"><img src="img/add-user.png"/></div>
            <form method="post" action="/user/register" data-ajax="false" id="registerForm">
                <div class="ui-field-contain" style="border-bottom-width:0">
                    <label for="registerEmail" class="ui-hidden-accessible">Email</label>
                    <input type="email" name="registerEmail" id="registerEmail" value="" placeholder="your@email.com">
                </div>
                <span id="registerEmail-error"></span>
                <div class="ui-field-contain" style="border-bottom-width:0">
                    <label for="registerPasswd" class="ui-hidden-accessible">Password</label>
                    <input type="password" name="registerPasswd" id="registerPasswd" value="password">
                </div>
                <span id="registerPasswd-error"></span>
                <div class="ui-field-contain" style="border-bottom-width:0">
                    <label for="registerRepasswd" class="ui-hidden-accessible">Re-type password</label>
                    <input type="password" name="registerRepasswd" id="registerRepasswd" value="repassword">
                </div>
                <span id="registerRepasswd-error"></span>
                <button class="ui-btn"><i class="zmdi zmdi-mail-send"></i>Register</button>
                <a href='#home' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'>
                        <i class="zmdi zmdi-mail-send"></i>Login</a>
            </form>
    </div>
</div>

<script src="js/jquery.validate-1.17.0.js" />
<script src="js/register.js" />
