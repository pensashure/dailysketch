<!DOCTYPE HTML>
<html>
	<head>
		<title>DailySketch.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="fonts/font-awesome-4.3.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/nativedroid2.color.deep-orange.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>
		<!-- ******************************************************************************************* -->
		<div data-role="page" id="timeline" style="text-align:center">
				
			<div data-role="footer" data-position='fixed'>
				<div class='row center-xs'>
					<div class='col-xs timelineButton'>
						<div class="box"><a href='#timeline' class='ui-btn ui-mini nd2-btn-icon-block ui-btn-raised' data-ajax='false'><img src="img/home-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs homeButton'>
						<div class="box"><a href='#home' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/login-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs publishButton ui-disabled'>
						<div class="box"><a href='#publish' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/up-arrow-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs favouritesButton ui-disabled'>
						<div class="box"><a href='#favourites' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/heart-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs'>
						<div class="box"><a href='#about' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/chat-speech-bubbles-sketch_32x32.png"/></a></div>
					</div>
				</div>
			</div>
			<h1 class="nd2-headline">Newest to Oldest sketches</h1>
			<div role="main" id="timelineContent" class="ui-content" data-inset="false">
				<nd2-include data-src="timeline.html"></nd2-include>
			</div>
			
		</div>
		<!-- ******************************************************************************************* -->
		<div data-role="page" id="home">

			<div data-role="footer" data-position='fixed'>
				<div class='row center-xs'>
					<div class='col-xs timelineButton'>
						<div class="box"><a href='#timeline' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/home-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs homeButton'>
						<div class="box"><a href='#home' class='ui-btn ui-mini nd2-btn-icon-block ui-btn-raised' data-ajax='false'><img src="img/login-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs publishButton'>
						<div class="box"><a href='#publish' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/up-arrow-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs favouritesButton'>
						<div class="box"><a href='#favourites' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/heart-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs'>
						<div class="box"><a href='#about' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/chat-speech-bubbles-sketch_32x32.png"/></a></div>
					</div>
				</div>
			</div>
			<div role="main" id="homeContent" class="ui-content" data-inset="false">
				<div role="main" id="workingContent" style="display:none; position: absolute; width:100%; height:100%;">
					<img src="img/welcome.png" style="display:block; margin: auto" />
					<button class="ui-btn" type="submit" id="logoutButton"><i class="zmdi zmdi-mail-send"></i>LOGOUT</button>
				</div>
				<div role="main" id="loginContent" class="ui-content" data-inset="false" style="padding:2em;">
					<div style="text-align:center"><img src="img/key-sketch.png"/></div>
					<form method="post" action="/user/login" data-ajax="false" id="loginForm">
						<div class="ui-field-contain" style="border-bottom-width:0">
							<label for="loginEmail" class="ui-hidden-accessible">Email</label>
							<input type="email" name="loginEmail" id="loginEmail" value="" placeholder="your@email.com">
						</div>
						<span id="loginEmail-error"></span>
						<div class="ui-field-contain" style="border-bottom-width:0">
							<label for="loginPasswd" class="ui-hidden-accessible">Password</label>
							<input type="password" name="loginPasswd" id="loginPasswd" value="password">
						</div>
						<span id="loginPasswd-error"></span>
						<button class="ui-btn" type="submit" id="submitButton"><i class="zmdi zmdi-mail-send"></i>LOGIN</button>
						<a href='#register' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'>
							<i class="zmdi zmdi-mail-send"></i>Do you want to register?</a>
						<a href='#lostpwd' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'>
								<i class="zmdi zmdi-mail-send"></i>I lost my credentials</a>
					</form>
				</div>
			</div>
		</div>

		<!-- ******************************************************************************************* -->
		<div data-role="page" id="about">

			<div data-role="footer" data-position='fixed'>
				<div class='row center-xs'>
					<div class='col-xs timelineButton'>
						<div class="box"><a href='#timeline' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/home-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs homeButton'>
						<div class="box"><a href='#home' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/login-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs publishButton ui-disabled'>
						<div class="box"><a href='#publish' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/up-arrow-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs favouritesButton ui-disabled'>
						<div class="box"><a href='#favourites' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/heart-sketch_32x32.png"/></a></div>
					</div>
					<div class='col-xs'>
						<div class="box"><a href='#about' class='ui-btn ui-mini nd2-btn-icon-block ui-btn-raised' data-ajax='false'><img src="img/chat-speech-bubbles-sketch_32x32.png"/></a></div>
					</div>
				</div>
			</div>
			<div role="main" id="aboutContent" class="ui-content" data-inset="false">
				<div class="page_content"> 
					<h3>Attributions</h3>
				  
					  <div class="contact_info">
						<div>Several icons made by <a href="http://www.freepik.com" title="Freepik" rel="external">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" rel="external">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank" rel="external">CC 3.0 BY</a></div>
						<div>Man icon by Mooms from <a href="https://thenounproject.com/" rel="external">TheNounProject.com</a></div>
					  </div> 
					  
					  <div class="clear"></div>
				  </div>
			</div>

		</div>

		<!-- ******************************************************************************************* -->
		<div data-role="page" id="register">
			
			<nd2-include data-src="footer.html"></nd2-include>
			<nd2-include data-src="register.html"></nd2-include>

		</div>

		<!-- ******************************************************************************************* -->
		<div data-role="page" id="lostpwd">
				
			<nd2-include data-src="footer.html"></nd2-include>
			<nd2-include data-src="lostpwd.html"></nd2-include>

		</div>

		<!-- ******************************************************************************************* -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery-ui-1.11.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/configuration.js"></script>	<!-- WARNING: SHOULD BE THE FIRST AFTER JQUERY SCRIPTS -->
		<script src="js/logger.js"></script> <!-- WARNING: THIS SHOULD BE THE SECOND AFTER CONFIGURATION SCRIPT -->
		<script src="js/session.js"></script>
		<script src="js/utils.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="js/nd2settings.js"></script>
		<script src="js/jquery.validate-1.17.0.js"></script>
		<script src="js/footerbar.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
