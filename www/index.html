<!DOCTYPE HTML>
<html>
	<head>
		<title>DailySketch.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="google-signin-client_id" content="339637138263-9t7ll2udiuqncstdaqmirnk97qpp6huv.apps.googleusercontent.com">

		<link rel="stylesheet" href="fonts/font-awesome-4.3.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/nativedroid2.color.deep-orange.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script>
			function onSuccess(googleUser) {
			  	console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
				var id_token = googleUser.getAuthResponse().id_token;
				var xhr = new XMLHttpRequest();
				xhr.open('POST', 'http://localhost/dailysketchServer/tokensignin');
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				xhr.onload = function() {
  					console.log('Signed in as: ' + xhr.responseText);
				};
				xhr.send('idtoken=' + id_token);
			}
			function onFailure(error) {
			  console.log(error);
			}
			function renderButton() {
			  gapi.signin2.render('my-signin2', {
				'scope': 'profile email',
				'width': 240,
				'height': 50,
				'longtitle': true,
				'theme': 'dark',
				'onsuccess': onSuccess,
				'onfailure': onFailure
			  });
			}
		  </script>

	</head>
	<body>

		<div data-role="page" id="home">

			<nd2-include data-src="footer.html"></nd2-include>

			<div role="main" id="homeContent" class="ui-content" data-inset="false" style="text-align:center">
				<img src="img/mini_avatar.png" style="margin:40px"/>
				<div id="my-signin2" style="width:300px; margin:auto"></div>
			</div>

		</div>

		<div data-role="page" id="timeline" style="text-align:center">

			<nd2-include data-src="footer.html"></nd2-include>
			<h1 class="nd2-headline">LATEST 10 SKETCHES</h1>
			<div role="main" id="timelineContent" class="ui-content" data-inset="false">
				<nd2-include data-src="timeline.html"></nd2-include>
			</div>
			
		</div>

		<div data-role="page" id="login">

			<nd2-include data-src="footer.html"></nd2-include>
			<div role="main" id="loginContent" class="ui-content" data-inset="false" style="padding:3em;">
				<div style="text-align:center"><img src="img/lock.png"/></div>
				<nd2-include data-src="login.html"></nd2-include>
			</div>

		</div>

		<div data-role="page" id="about">

			<nd2-include data-src="footer.html"></nd2-include>
			<div role="main" id="aboutContent" class="ui-content" data-inset="false">
				<nd2-include data-src="about.html"></nd2-include>
			</div>

		</div>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery-ui-1.11.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

	</body>
</html>
