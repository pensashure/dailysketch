			<div data-role="footer" data-position='fixed'>
				<div class='row center-xs'>
					<div class='col-xs' id="loginButton">
						<div class="box"><a href='#home' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/login-sketch.png"/></a></div>
					</div>
					<div class='col-xs' id="logoutButton" style="display:none">
							<div class="box"><a href='#home' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/logout-sketch.png"/></a></div>
						</div>
					<div class='col-xs' id="timelineButton">
						<div class="box"><a href='#timeline' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/photo-camera-sketch.png"/></a></div>
					</div>
					<div class='col-xs' id="newsButton">

					</div>
					<div class='col-xs'>
						<div class="box"><a href='#about' class='ui-btn ui-mini nd2-btn-icon-block' data-ajax='false'><img src="img/bubble-about.png"/></a></div>

			<script>
			    $(document).on('click', '#logoutButton div a', function(e){
					$('#logoutButton').hide();
					$('#loginButton').show();
					$('#loginContent').show();
					$('#workingContent').css('display', 'none');
					$('#timelineButton div a').addClass('ui-disabled');
					$('#newsButton div a').addClass('ui-disabled');
					mySession.setLogOut();
					toastMessage('Logout done!');
				});

				if (mySession.isLoggedIn()) {
					$('#loginButton').css('display', 'none');
					$('#logoutButton').css('display', '');
					$('#timelineButton div a').removeClass('ui-disabled');
					$('#newsButton div a').removeClass('ui-disabled');
				} else {
					$('#loginButton').css('display','');
					$('#logoutButton').css('display', 'none');
					$('#timelineButton div a').addClass('ui-disabled');
					$('#newsButton div a').addClass('ui-disabled');
				}
			</script>
